<!DOCTYPE html>
<html>
<head>
    <title>Metric/Imperial Converter</title>
    <meta content="An example of the Free Code Camp Metric/Imperial Converter Project" name="description">
    <link href="https://cdn.freecodecamp.org/universal/favicons/favicon-32x32.png" id="favicon" rel="icon"
          type="image/x-icon">
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../public/style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Metric/Imperial Converter</h1>
</header>
<hr style='margin: 50px'>
<section>
    <h3>Example usage</h3>
    <code>/api/convert?input=4gal</code><br>
    <code>/api/convert?input=1/2km</code><br>
    <code>/api/convert?input=5.4/3lbs</code><br>
    <code>/api/convert?input=kg</code><br>
    <h3>Example return</h3>
    <code>{ initNum: 3.1, initUnit: 'mi', returnNum: 4.98895, returnUnit: 'km', string: '3.1 miles converts to 4.98895
        kilometers' }</code>
</section>
<hr style='margin: 50px'>
<section>
    <div id='testui'>
        <h3 style="text-align: left">Front-End</h3>
        <form class="border" id="convertForm">
            <input id="convertField" name="input" placeholder="3.1mi" style="width: 200px" type="text">
            <input id="convert" type="submit" value='Convert!'>
        </form>
        <p id='result'></p>
        <code id='jsonResult'></code>
    </div>
</section>
<!-- Your web-app is https, so your scripts need to be too -->
<script crossorigin="anonymous"
        integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
        src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script>
  $(function() {
    $('#convertForm').submit(function(event) {
      event.preventDefault();
      $.ajax({
        url: '/api/convert',
        type: 'get',
        data: $('#convertForm').serialize(),
        success: function(data) {
          $('#result').text(data.string || data);
          $('#jsonResult').text(JSON.stringify(data));
        },
      });
    });
  });
</script>
</body>
</html>
